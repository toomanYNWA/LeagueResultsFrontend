<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Login Page</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/399187/pexels-photo-399187.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            overflow: hidden;
            height: 97vh;
            width: 100vw;
        }
        html, body {
    height: 100%;
}

/* Responsive styles using media queries */
@media screen and (max-width: 600px) {
    body {
        max-width: 100%; /* Adjust the maximum width for smaller screens */

    }
}

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }
        header {
        background-color: #333;
        color: #FFEA00;
        padding: 10px; /* Adjust padding for height */
        font-size: 35px; /* Adjust font size */
        text-align: left;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: #FFEA00;
            margin: 0 15px; /* Adjust spacing between links */
            font-size: 20px; /* Adjust font size */
            transition: color 0.3s; /* Add transition for a smooth effect */
            padding: 10px;
        }
        nav a:hover {
            color: #641ab8; /* Change text color on hover */
        }
        .header-icon img {
            width: 40px; /* Set the width of your icon */
            height: 40px; /* Set the height of your icon */
            margin-right: 10px; /* Adjust the margin as needed */
        }

        .flex-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30%;
        }
        .table-container {
            max-height: 100vh; /* Set maximum height for the table container */
            overflow-y: auto; /* Enable vertical scrollbar if needed */
        }
        table {
    width: 80%; /* Set the width of the table to 80% of the page */
    margin: auto; /* Center the table horizontally and lower it by adding margin */
    background-color: #fff; /* Set the background color of the table to white */
    border-collapse: collapse; /* Collapse table borders */
    border: solid;
}

/* Optionally, you can style the table header and table data cells */
th, td {
    padding: 10px; /* Add padding to header and data cells */
    text-align: center; /* Center-align the content */
    border: 1px solid #615f5f; /* Add border to cells for better visibility */
}

/* Add a little extra styling for the table header */
th {
    background-color: #333; /* Dark background color */
    color: #fff; /* White text color */
}

/* Alternating row colors */
tbody tr:nth-child(even) {
    background-color: #c5aeae; /* Light gray background color for even rows */
}
thead {
    position: sticky;
    top: 0;
    z-index: 1; /* Ensure the header is above other elements */
}

    </style>
</head>
<body>
  <header>
    <div class="header-icon">
      <img src="assets/soccer-player.png" alt="">

    </div>
    League Results
    <nav>
      <a href="home-page">HOME</a>
      <a href="results-page">RESULTS</a>
      <a href="fixtures-page">FIXTURES</a>
      <a href="clubs-page">CLUBS</a>
      <a href="table-page">TABLE</a>
      <a href="player-stats">PLAYER STATS</a>
      <a href="players-page">PLAYERS</a>
  </nav>
</header>
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th >ROUND</th>
        <th>HOST</th>
        <th >GUEST</th>
        <th >REF</th>
        <th >KICKOFF</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let match of matchList">
        <td>{{ match.roundNumber }}</td>
        <td>{{ match.hostName }}</td>
        <td>{{ match.guestName }}</td>
        <td>{{ match.refereeName }} {{match.refereeSurname}}</td>
        <td>{{ match.kickoff | date: 'dd.MM.yyyy. HH:mm' }}</td>

      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
